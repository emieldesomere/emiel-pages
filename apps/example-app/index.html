<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }

    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #cc0000;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<button class="close-btn" onclick="goHome()">X</button>

<div class="container">
  <h1>Example App</h1>
  <p>This is a simple example application.</p>
  <p>You can replace this content with your game or experiment.</p>
</div>

<script>
  function goHome() {
    window.location.href = "/index.html";
  }
</script>

</body>
</html>
